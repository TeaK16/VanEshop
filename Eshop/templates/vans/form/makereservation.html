{% extends "base.html" %}

{% block content %}

        <h2 class="text-center" style="color: #008000;">Резервирај</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="container mb-5 d-flex justify-content-center">
                <input type="submit" class="btn btn-success mt-5" style="width: 100px;" value="Внеси"/>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
